version: '3'
services:
  web:
    build: .
    # image: post-site
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - static_value:/app/staticfiles/
      - media_value:/app/media/
  
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web

volumes:
  static_value:
  media_value:
