{% extends "base.html" %}
{% load static %}
{% load post_tag %}
{% block title %}
  Редактирование комментария
{% endblock %}
{% block content %}
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 p-0">
            <div class="card text-bg-dark">
              <div class="card-header text-center ">
                <h3 class="card-title">Редактирование комментария</h3>                
              </div>
              <div class="card-body">        
                <form method="post" {% if action_url %} action="{% url action_url %}" {% endif %}>
                  {% csrf_token %}
                  <div class="mb-3 post_create_text">
                    <label for="" class="form-label">{{form.text.label}}</label>
                    {{form.text|addclass:'form-control text-bg-dark'}}
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
